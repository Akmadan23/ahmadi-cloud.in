<!DOCTYPE html>

<!--
	acquisice un numero "n" dall'utente 
	e stampa tutti i numeri da 1 a n.
-->

<html>
	<head>
		<title>Esercizio 1</title>
		<meta charset="utf-8">
	</head>

	<body>
		<script type="application/x-javascript">
			var n = prompt("Inserisci un numero:", 0);

			for (var i = 1; i < n; i++) {
				document.write(i);
			}
		</script>
	</body>
</html>
