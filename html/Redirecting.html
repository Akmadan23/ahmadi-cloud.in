<!DOCTYPE html>

<html>
<head>
	<title>Redirecting</title>
	<link href="../CSS/CSS_Redir.css" type="text/css" rel="stylesheet">
	<link rel="SHORTCUT ICON" href="../Immagini/Radiation.ico">
</head>

<body>
	<br>
	<center>
		<table border-color="#e65c00"><tr><td>
			<img src="../Immagini/anigif.gif" height="100%" width="100%"/></td></tr>
		</table>
	</center><br>
	
	<div id="link" style="text-align: center;">
		<a href="javascript:window.alert('Siamo poveri e non regaliamo niente.')" style="color: black; font-family: 'consolas'; text-align: center;"  onmouseover="sposta()">
			Clicca qui per avere il tuo iPhone!
		</a>
	</div>
	
	<div class="img">
		<center>
			<a href="javascript:window.alert('Siamo poveri, secondo te come faremmo a regalarti un iPhone??')"><img src="../Immagini/anigif2.gif" height="200px"/></a>
		</center>
	</div>
	
	<script>
		function sposta(){
			var position = document.getElementById("link").style.textAlign;
			var newposition;
			//window.alert(position); usato per verificare il funzionamento dello script
			if (position=="center"){
				newposition = "left";
			}
			if (position=="left"){
				newposition = "right";
			}
			if (position=="right"){
				newposition = "center";
			}
			document.getElementById("link").style.textAlign = newposition;
		}
	</script>
</body>
</html>
